<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main>
            <div class="container">
                <!--Instructions-->
                <div class="text-center mb-4">
                    <h1>Fantasy Name Generator</h1>
                    <p>Fill out the form below to generate your fantasy name!</p>
                </div>
                <!--Form Section-->
                <form id="fantasyForm" class="mb-4">
                    <!--Get First Name-->
                    <div class="mb-3">
                        <label for="firtName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Enter your first name">
                    </div>
                    <!--Get Last Name-->
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Enter your last name">
                    </div>
                    <!--Get Animal-->
                    <div class="mb-3">
                        <label for="favAnimal" class="form-label">Favorite Animal</label>
                        <input type="text" class="form-control" id="favAnimal" placeholder="Enter your favorite animal">
                    </div>
                    <!--Roadtype-->
                    <div class="mb-3">
                        <label for="roadType" class="form-label">Choose road type</label>
                        <select id="roadType" class="form-select">
                            <option selected disabled="roadType">Choose road type</option>
                            <option value="circle">Circle</option>
                            <option value="street">Street</option>
                            <option value="avenue">Avenue</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <!--Submit Button-->
                    <button type="submit" class="btn btn-primary w-100" onclick="genFullName()">Generate Name</button>
                    <!--Generated Name Output-->
                <div class="result" id="result">
                    
                </div>
                </form>



            </div>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
